<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container mt-5">
            <div class="columns">
                <div class="card column column is-half is-offset-one-quarter">

                    <div class="card-image">
                        <figure class="image is-2by2">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="pingpong">
                        </figure>

                    </div>

                    <header class="card-header">
                      <p class="card-header-title" style="color: white; letter-spacing: 1px; font-weight: 500;">
                        Ping Pong Score Keeper
                      </p>
                    </header>

                    <div class="card-content">
                      <div class="content">
                            <h1 style="display: inline"><span id="p11">0</span> to <span id="p22">0</span></h1>

                            <div class="select rounded">
                                <select class="ml-5 mt-1 pl-4">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                    <option>25</option>
                                </select>
                            </div>
                            
                      </div>
                    </div>

                    <footer class="card-footer">
                        <button id="p1" class="button is-medium card-footer-item has-background-success">+1 Player One</button>
                        <button id="p2" class="button is-medium card-footer-item has-background-primary">+1 Player Two</button>
                        <button id="reset" class="button is-medium card-footer-item has-background-danger-dark">Reset</button>
                    </footer>

                  </div>
            </div>
        </div>
    </section>
        

    <script src="app.js"></script>
</body>
</html>
